<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/characters"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Character Detail</ion-title>
    <ion-icon slot="end" class="home-btn" name="home" size="large" [routerLink]="['/characters']"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="6" offsetMd="3" sizeLg="4" offsetLg="4">
        <ion-card *ngIf="character" class="character-detail-card">
          <img [src]="character.thumbnail.path + '/landscape_xlarge.' + character.thumbnail.extension" />
          <ion-card-header>
            <ion-card-title>
              {{ character.name }}
            </ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <div class="character-detail-description">
              {{ character.description ? character.description : 'No description available.'}}
            </div>

            <a [title]="character.name + ' comics'" [routerLink]="['comics']" *ngIf="character.comics.available"
              class="link">
              <ion-button expand="full">View Comics</ion-button>
            </a>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
