<ion-header>
  <ion-toolbar>
    <ion-title>characters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>

  <ion-list>
    <ion-item button *ngFor="let item of (results | async)" [routerLink]="['/', 'characters', item.id]">
      {{ item.name }}

      <ion-avatar slot="start">
        <img [src]="item.thumbnail.path">
      </ion-avatar>
      <ion-icon slot="end" name="videocam"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
